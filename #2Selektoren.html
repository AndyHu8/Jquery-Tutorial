<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <p id="test">Dies ist ein Para.</p>
</body>
<script>
    //#2 Selektoren
    $(document).ready(() => { //Selektiert ganzes Document
            $("#test").click(function(){ //Selektiert mit ID = test (* ist alles) (p.test ist Para + Klasse: test) ([class] ist Attribut) (ul li sind alle li)
                $(this).hide(); //Wird nur der verstckt, worauf auch geklickt wird (Bei "p" werden beim klick => alle p versteckt)
            });
    });
</script>
</html>
